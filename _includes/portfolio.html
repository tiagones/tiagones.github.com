<div class="page-title"><h1>{{ page.title }}</h1></div><ul class="container page-content">{% for projects in site.data.portfolio.projects %}<li class="column column-1of3 project"><figure><img src="{{site.baseurl}}assets/img/portfolio/{{ projects.thumbnail }}" alt="{{ projects.name }}" class="img-responsive"/><figcaption><h2>{{ projects.name }}
<small>{{ projects.field }}</small></h2>{% if projects.date != null %}<time>{{ projects.date }}</time>{% endif  %}<p>{{ projects.services }}</p><ul class="links">{% if projects.website != null %}<li><a href="{{ projects.website }}" target="_blank" class="btn btn-green">Visite o site</a></li>{% endif  %}
{% if projects.case != null %}<li><a href="{{ site.baseurl }}case/{{ projects.case-link }}" class="btn btn-green">Veja o case</a></li>{% endif  %}</ul></figcaption></figure></li>{% endfor %}</ul>
